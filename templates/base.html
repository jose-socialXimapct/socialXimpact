<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	 crossorigin="anonymous">

	<!-- Fonts and Icons -->
	<link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
	 rel="stylesheet">
   <script src="https://kit.fontawesome.com/36454156b5.js" crossorigin="anonymous"></script>

	<!-- Additional CSS -->
	<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='styles/base.css') }}" >
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> <!-- Animate -->
	<title>socialXimpact</title>
</head>

<body>
  <!-- Navigation Bar -->
	<div class="container-fluid nopad">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-dark navbar-expand-lg fixed-top">
					<!-- Brand Logo -->
					<a class="navbar-brand" href="{{ url_for('index') }}">
						<img src="{{ url_for('static',filename='img/logo-dark.png') }}" style="width:12em" alt="">
            </a>
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Regular nav -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('index', _anchor='ourformula')}}">Our Formula</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('ourvariables')}}">Our Variables</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('index', _anchor='joincommunity')}}">Join Our Community</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
  </div>
  {% block content %}{% endblock %}

    <footer class="footer mt-auto py-3 secondback whitetop">
    <div class="container">
      socialXimpact (c)

    </div>
  </footer>
    



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 2000,
        once: true,
      })
    </script>
  </body>
</html>
